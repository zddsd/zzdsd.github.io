<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markdown to HTML Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.2.3/marked.min.js" defer></script>
</head>
<body>
    <div id="markdown"># Hello World</div>
    <div id="content"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var markdownText = document.getElementById('markdown').innerText;
            var htmlContent = marked(markdownText);
            document.getElementById('content').innerHTML = htmlContent;
        });
    </script>
</body>
</html>
